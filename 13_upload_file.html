submitすべきの内容に対して、すべてをnameを設定すべき、PHPへのデータは配列の形で保存するから。

<!-- 今の画面に飛ぶなら、targetは設定しなくていい　 -->　
	<form method="POST" enctype="multipart/form-data" action="13_upload_file.php" target="_blank">
